<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head> 
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox"id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburger cabecalho__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista_menu__titulo">CATEGORIAS</li>
                <li class="lista-menu__item">
                  <a href="#" class="lista-menu__link">PROGRAMACAO</a>
                </li>
                <li class="lista-menu__item">
                  <a href="#" class="lista-menu__link">FRONT-END</a>
                </li>
                <li class="lista-menu__item">
                  <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li> 
                <li class="lista-menu__item">
                  <a href="#" class="lista-menu__link">BUSINESS</a>
                </li>
                <li class="lista-menu__item">
                  <a href="#" class="lista-menu__link">DESIGN & UX</a>
                    </li>
            </ul>
            <img src="img/Logo.svg" alt="logo do alura" class="cabecalho__logo">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="cabecalho__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="cabecalho__imagem"></a>
            <a href="#"><img src="img/Usuario.png" alt="Meu perfil" class="cabecalho__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por ?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
      </section>
    
</body>

</html>
